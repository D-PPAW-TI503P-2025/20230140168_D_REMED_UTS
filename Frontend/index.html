<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library System - Sistem Perpustakaan Modern</title>
  
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <!-- Leaflet CSS & JS for Maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/modal.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <i class="ph-fill ph-books"></i>
      <h1>LibrarySystem</h1>
    </div>
    <div class="controls">
      <div class="location-info hidden" id="location-info">
        <i class="ph ph-map-pin"></i>
        <span>Lokasi Anda: <strong id="user-coords">Mencari...</strong></span>
      </div>
      <label for="role-select" style="display: none;">Mode:</label>
      <select id="role-select" class="input-glass">
        <option value="guest">Guest</option>
        <option value="user">User (Peminjaman)</option>
        <option value="admin">Admin (Kelola)</option>
      </select>
      <div class="icon-bubble" id="role-icon">
        <i class="ph ph-user-list"></i>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Admin Panel -->
    <div id="admin-panel" class="glass-panel hidden">
      <h2 style="margin-bottom: 1.5rem; color: white; font-size: 1.75rem; font-weight: 700;">
        <i class="ph ph-shield-check"></i> Admin Dashboard
      </h2>
      <div class="admin-controls">
        <button id="btn-show-books" class="btn active">
          <i class="ph ph-books"></i> Daftar Buku
        </button>
        <button id="btn-show-history" class="btn">
          <i class="ph ph-clock-counter-clockwise"></i> Riwayat Peminjaman
        </button>
        <button id="btn-add-book" class="btn">
          <i class="ph ph-plus-circle"></i> Tambah Buku
        </button>
      </div>
    </div>

    <!-- Form Add/Edit Book -->
    <div id="form-container" class="glass-panel hidden">
      <h2 id="form-title">Tambah Buku Baru</h2>
      <form id="add-book-form">
        <input type="hidden" id="book-id">
        
        <div>
          <label for="title">Judul Buku</label>
          <input type="text" id="title" class="input-glass" placeholder="Masukkan judul buku" required>
        </div>
        
        <div>
          <label for="author">Penulis</label>
          <input type="text" id="author" class="input-glass" placeholder="Masukkan nama penulis" required>
        </div>
        
        <div>
          <label for="stock">Stok</label>
          <input type="number" id="stock" class="input-glass" placeholder="Jumlah stok" min="0" required>
        </div>
        
        <div class="form-actions">
          <button type="button" id="btn-cancel-add" class="btn" style="background: linear-gradient(135deg, #6b7280, #4b5563);">
            <i class="ph ph-x-circle"></i> Batal
          </button>
          <button type="submit" class="btn">
            <i class="ph ph-check-circle"></i> Simpan
          </button>
        </div>
      </form>
    </div>

    <!-- Books Container -->
    <div id="books-container">
      <div class="glass-panel">
        <h2 style="margin-bottom: 1.5rem; color: white; font-size: 1.75rem; font-weight: 700;">
          <i class="ph ph-books"></i> Daftar Buku
        </h2>
        <div id="books-grid" class="grid-books">
          <!-- Books will be rendered here -->
        </div>
      </div>
    </div>

    <!-- Borrow History Container -->
    <div id="borrow-history-container" class="hidden">
      <div class="glass-panel">
        <h2 style="margin-bottom: 1.5rem; color: white; font-size: 1.75rem; font-weight: 700;">
          <i class="ph ph-clock-counter-clockwise"></i> Riwayat Peminjaman
        </h2>
        <div class="table-container">
          <table id="borrow-history-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>User</th>
                <th>Buku</th>
                <th>Tanggal Pinjam</th>
                <th>Tanggal Kembali</th>
                <th>Koordinat (Lat, Long)</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- History will be rendered here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast hidden"></div>

  <!-- JavaScript Modules -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
